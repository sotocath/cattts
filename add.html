    <main>
        <h1 class="add__cat">Нам нужен новый кот!</h1>
        <form id="addCat">
            <input type="number" name="id" placeholder="Порядковый номер"required>
            <input type="text" name="name" placeholder="Имя" required>
            <input type="number" name="age" placeholder="Возраст">
            <input type="number" name="rate" placeholder="Рейтинг">
            <input type="text" name="favourite" placeholder="Любимчик?">
            <input type="text" name="img_link" placeholder="Картинка">
            <textarea name="description" placeholder="Еще немного о питомце"></textarea>
            <button type="submit">Добавить</button>
        </form>

<script >
    let path = {
    getAll: "http://sb-cats.herokuapp.com/api/2/katya--38/show",
    getOne: "http://sb-cats.herokuapp.com/api/2/katya--38/show/",
    getId: "http://sb-cats.herokuapp.com/api/2/katya--38/ids",
    add: "http://sb-cats.herokuapp.com/api/2/katya--38/add",
    upd: "http://sb-cats.herokuapp.com/api/2/katya--38/update/",
    del: "http://sb-cats.herokuapp.com/api/2/katya--38/delete/"
}
    document.forms.addCat.addEventListener("submit", function(e){
        e.preventDefault();
        let body={};
        for(let i=0; i<this.elements.length; i++){
            let el= this.elements[i];
            if(el.name);
            body[el.name]=el.value;
        }
        body.favourite = !!body.favourite;
        console.log(body);
        fetch(path.add,{
            method: "post",
            headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify(body)

        })
        .then(res=> res.json())
        .then(result =>{
            if(result.message === "ok"){
                this.reset();
            }
        })
    });

</script>
